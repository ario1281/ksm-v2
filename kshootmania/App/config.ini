; output_pathで指定するパスの終端には\を入れ忘れないよう注意してください
output=0
output_path=c:\output\
output_downscale=1

disableime=3
hidemousecursor=0

mastervol=100

mouse_directionx=1
mouse_directiony=1
mouse_sensitivity=4

switchlaser=0

currentlang=Japanese
currentdir=K-Shoot MANIA
currentitem=3
currentlevel=0

showalldir=1
